<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Session 25</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <span class="pageTitle">Session 25 Form validations</span>

   <div class="pageContainer">

      <h2>Welcome, Sign Up!</h2>
   <input type="button" value="Switch to Log In" id="switchToLog" class="btn btn-dark btn-sm">

   <form action="" class="py-4">
      <span id="error" style="display: none"></span>
      <input class="mx-4 text-center" type="email" id="email" placeholder="Email address" required style="border-radius: 4px;">
<!-- required nu ma lasa sa interactionez cu formularul atat timp cant nu am o valoare in inputuri -->
      <input class=" text-center" type="password" id="password" placeholder="Password" required style="border-radius: 4px;">
      <input type="submit" id="signin" required placeholder="Sign in">
   </form>

   <form action="" class="signUpForm d-flex">
      <div class="labelContainer mx-2">
         <label class="mx-1" for="firstName">First Name</label>
         <input class="text-center" type="text" name="" id="firstName" placeholder="First name" style="border-radius: 4px;">
      </div>
      <div class="labelContainer mx-2">
         <label class="mx-1" for="lastName">Last Name</label>
         <input class="text-center"  type="text" id="lastName" placeholder="Last name" style="border-radius: 4px;">
      </div>
      <div class="labelContainer mx-2">
         <label class="mx-1" for="age">Age</label>
         <input class="text-center" type="text" id="age" placeholder="Age" style="width: 80px; border-radius: 4px;">
      </div>
      <span class="forgottenCredentials" style="display: none;">Forgot email or password?</span>
   </form>

   </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
