<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Session 25</title>
</head>
<body>
   <h1>Session 25 Form validations</h1>

   <h2>Sign Up</h2>
   <input type="button" value="Switch to Log In" id="switchToLog">

   <form action="">
      <span id="error" style="display: none"></span>
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" id="signin" required placeholder="Log in">
   </form>

   <form action="" class="loginForm">
      <label for="firstName">First Name</label>
      <input type="text" name="" id="firstName" placeholder="Enter your first name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name">

      <label for="age">Age</label>
      <input type="text" id="age" placeholder="Enter your age">
   </form>

</body>
<script src="index.js"></script>
</html>
