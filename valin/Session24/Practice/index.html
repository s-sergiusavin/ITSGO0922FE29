<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>

   <header1>
      <span>Practice!!</span>
   </header1>

   <header2>
    <span>Calculator</span>
 </header2>
    
    <div class="container">

      <div class="calcDisplayContainer">
        <span class="calcDisplay">0</span>
      </div>

     <div class="row firstLine">

      <div class="col gx-1">
         <button class="calcBtn btn btn-lg border-dark" id="clearBtn"w>AC</button>
      </div>
      <div class="col gx-1">
         <button class="calcBtn btn btn-lg border-dark" id="percentBtn">%</button>
      </div>
      <div class="col gx-1">
         <button class="calcBtn btn btn-lg border-dark" id="powerBtn">x^2</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="divideBtn">/</button>
     </div>
     </div>

     <div class="row firstLine">
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n1">1</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n2">2</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n3">3</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="multiplierBtn">x</button>
     </div>
     </div>

     <div class="row firstLine">
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n4">4</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n5">5</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n6">6</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="subtractionBtn">-</button>
     </div>
     </div>

     <div class="row firstLine">
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n7">7</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n8">8</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n9">9</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="addictionBtn">+</button>
      </div>
     </div>

     <div class="row firstLine">
      <div class="col-6 gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="n0">0</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="dotBtn">.</button>
      </div>
      <div class="col gx-1">
        <button class="calcBtn btn btn-lg border-dark" id="equalBtn">=</button>
      </div>
    
     </div>

    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
