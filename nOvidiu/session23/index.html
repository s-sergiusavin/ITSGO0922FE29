<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Session23</h1>
    <h1>Document Object Model</h1>
    <!-- reprezentarea htmlului ca un obiect -->

    <div class="flexContainer">
      <div class="flexItems">
        <div class="redSquare"></div>
        <div class="redSquare"></div>
      </div>
      <div class="flexItems">
        <div class="blueSquare"></div>
        <div class="blueSquare"></div>
        <div class="blueSquare"></div>
      </div>
    </div>
    <ul id="changedList">
      <li class="changeThis">"Unchanged</li>
      <li class="changeThis">"Unchanged</li>
      <li class="changeThis">"Unchanged</li>
      <li class="changeThis">"Unchanged</li>
      <li class="changeThis">"Unchanged</li>
    </ul>
    <div id="changedList">Do not use same id for multiple elements</div>
    <p>qasfdsdas</p>
    <span class="styledMessages">Styled by js</span>
    <p class="styledMessages">This was styled by js</p>
    <!-- on mouse enter and mouse leave events - se refera la hover -->
    <div
      class="greenBox"
      onmouseenter="mouseEnter()"
      onmouseleave="mouseLeave()"
    ></div>
    <!-- on click event -->
    <input type="button" value="Click this" onclick="changeGreenBox()" />
    <!-- On focus & on blur events -->
    <label for="demoInput">Demo input Events</label>
    <input
      type="text"
      name=""
      id="demoInput"
      onfocus="focusInput()"
      onblur="blurInput()"
    />

    <!-- on key up  on key down events -->
    <label for="">Demo key events</label>
    <input
      type="text"
      id="demoKey"
      onkeydown="onKeyDown()"
      onkeyup="onKeyUp()"
      placeholder="spanac"
    />

    <input type="button" value="DBL Click" ondblclick="onDblClick()" />

    <p id="textFromReadInput">Text introdus</p>
    <label for="readValueInput">Read value input</label>
    <input type="text" id="readValueInput" placeholder="spanac" />
    <input type="button" value="Read input" onclick="readInput()" />
  </body>

  <script src="index.js"></script>
</html>
