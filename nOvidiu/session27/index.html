<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 25</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginForm">
      <h1 id="headerTitle">Login</h1>
      <form action="">
        <span id="error" style="display: none"></span>
        <div class="loginFormField">
          <label for="userInput">Username</label>
          <input
            type="text"
            id="userInput"
            placeholder="Enter your user or your email"
          />
        </div>
        <div class="loginFormField">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            placeholder="Enter your password"
          />
        </div>
        <div class="loginFormField">
          <input type="submit" value="Login" id="loginButton" />
        </div>
        <div class="loginFormField">
          <span id="forgotPassword">Forgot password?</span>
        </div>
      </form>
      <input type="button" value="Create new account" id="switchButton" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
