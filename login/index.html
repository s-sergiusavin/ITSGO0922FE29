<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="loginForm">
      <h3 class="loginFF">Login</h3>
      <span id="error" style="display: none" class="loginFF"></span>
      <div class="loginFF">
        <label for="usernameInput">Username </label>
        <input
          type="text"
          id="usernameInput"
          placeholder="enter username or email"
        />
      </div>
      <div class="loginFF">
        <label for="passwordInput">Password </label>
        <input type="text" id="passwordInput" placeholder="enter password" />
      </div>
      <button class="loginFF" id="login">Login</button>
        <button class="loginFF fp" id="forgotp">Forgot password?</button>
        <a href="signup.html">Create Account</a>
    </div>
  </body>
  <script src="index.js"></script>
</html>
