<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="loginForm">
        <h3 class="loginFF">Sign up</h3>
        <span id="error" style="display : none" class="loginFF"></span>
        <div class="loginFF">
        <label for="usernameInput">Username </label>
        <input type="text" id="usernameInput" placeholder="enter username">
        </div>
        <div class="loginFF">
            <label for="emailInput">Email </label>
            <input type="email" id="emailInput" placeholder="enter your email">
            </div>
        <div class="loginFF">
            <label for="passwordInput">Password  </label>
            <input type="text" id="passwordInput1" placeholder="enter password">
         </div>
         <div class="loginFF">
            <label for="passwordInput">Repeat password  </label>
            <input type="text" id="passwordInput2" placeholder="enter password">
         </div>
        <button class="loginFF" id="signup">sign up</button>
        
       


    </div>
</body>
<script src="signup.js"></script>
</html>
