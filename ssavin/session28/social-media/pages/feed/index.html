<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="mainSearch">
        <a href=""><i class="logo bi bi-facebook"></i></a>
        <input type="search" class="searchInput" placeholder="Search..." />
      </div>
      <nav class="mainNavigation">
        <ul class="navigation">
          <li>
            <a href=""><i class="navIcons bi bi-house"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcons bi bi-person"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcons bi bi-messenger"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcons bi bi-camera-reels"></i></a>
          </li>
        </ul>
      </nav>

      <ul class="links">
        <li>
          <a href=""><i class="navIcons bi bi-plus-circle"></i></a>
        </li>
        <li>
          <a href=""><i class="navIcons bi bi-bell"></i></a>
        </li>
        <li >
          <div class="accountSettings">
            <button id="accountSettingsButton"><i class="navIcons bi bi-gear"></i></button>
            <div class="accountSettingsMenu">
              <button>Profile Settings</button>
              <button>Logout</button>
            </div>
          </div>
        </li>
      </ul>
      
    </header>

    <main>
      <aside class="leftContent"></aside>
      <div class="mainContent">
        <article class="post">
          <div class="postHeader">
            <div class="profileUserInfo">
              <a href=""
                ><img
                  src="../../assets/images/profile.jpg"
                  alt="profile"
                  class="profileImage"
              /></a>

              <div class="profileName">
                <span>Username 1</span>
                <span class="postInfoDate">16 Nov 2022</span>
              </div>
            </div>

            <a href="" class="profileOptions">
              <i class="bi bi-three-dots"></i>
            </a>
          </div>

          <div class="content">
            <div class="imgWrapper">
              <img
                src="../../assets/images/post.jfif"
                alt="post 1"
                class="imgContent"
              />
              <i class="bi bi-info-circle infoIcon"></i>
            </div>

            <strong class="postTitle">Titlu postarii</strong>

            <p class="postDescription">
              Aceasta este prima mea postare facuta pe reteaua de socializare
              creata de mine in timpul cursurilor de Front End Development
            </p>
          </div>

          <div class="reacts">
            <div class="likesNumber">
              <i class="bi bi-hand-thumbs-up"></i>
              <span class="reactsCount"><span id="likesNumber">10</span> likes</span>
            </div>
            <div class="commentsNumber">
              <i class="bi bi-hand-thumbs-up"></i>
              <span class="reactsCount"><span id="commentsNumber">15</span> comments</span>
            </div>
          </div>

          <hr />

          <div class="reactsActions">
            <ul class="actions">
              <li class="reaction">
                <i class="bi bi-hand-thumbs-up reactionIcon"></i>
                <span>Like</span>
              </li>
              <li class="reaction">
                <i class="bi bi-hand-thumbs-up reactionIcon"></i>
                <span>Comment</span>
              </li>
              <li class="reaction">
                <i class="bi bi-share reactionIcon"></i>
                <span>Share</span>
              </li>
            </ul>
          </div>

          <hr />

          <div class="commentSection">
            <a href=""
                ><img
                  src="../../assets/images/profile.jpg"
                  alt="profile"
                  class="profileImage"
              /></a>
              <input type="text" placeholder="Add a comment" class="newCommentField">
              <button><i class="bi bi-send sendButton"></i></button>
              
          </div>

        </article>
      </div>
      <aside class="rightContent"></aside>
    </main>

    <footer></footer>
  </body>
  <script src="../../js/feed.js"></script>
</html>
