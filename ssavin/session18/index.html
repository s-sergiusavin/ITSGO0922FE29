<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="mainSearch">
        <a href=""><i class="logo bi bi-twitch"></i></a>
        <input type="search" class="searchInput" placeholder="Search..." />
      </div>
      <nav class="mainNavigation">
        <ul class="navigation">
          <li>
            <a href=""><i class="navIcon bi bi-house-door-fill"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcon bi bi-person-fill"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcon bi bi-messenger"></i></a>
          </li>
          <li>
            <a href=""><i class="navIcon bi bi-camera-reels-fill"></i></a>
          </li>
        </ul>
      </nav>

      <ul class="links">
        <li>
          <a href=""><i class="navIcon bi bi-plus-circle-fill"></i></a>
        </li>
        <li>
          <a href=""><i class="navIcon bi bi-bell-fill"></i></a>
        </li>
        <li>
          <a href=""><i class="navIcon bi bi-gear-wide-connected"></i></a>
        </li>
      </ul>

    </header>

    <main>
      <aside class="leftContent"></aside>

      <div class="mainContent">
        <article class="post">
          <div class="postHeader">

            <div class="profileUserInfo">

              <a href=""
                ><img
                  src="assets/images/profile.jpg"
                  alt="profile"
                  class="profileImage"
              /></a>

              <div class="profileName">
                  <span>Jim Rohn</span>
                  <span class="postInfoDate">16 Nov 2022</span>
              </div>
            </div>

            <a href="" class="profileOptions"><i class="bi bi-three-dots"></i></a>
          </div>

          <div class="content">

            <div class="imgWrapper">
               
               <img src="assets/images/post.jpg" alt="post 1" class="imgContent">

               <a href=""><i class="infoIcon bi bi-info-lg"></i></a>

            </div>

            <strong class="postTitle">Titlu postarii</strong>
            <p class="postDescription">
               Aceasta este prima meapostare facuta pe reteaua de socializare
               creata de mine in timpul cursurilor de Front End Develpment
            </p>

          </div>

          <div class="reacts"></div>

          <div class="reactsActions"></div>

          <hr />
        </article>
      </div>

      <aside class="rightContent"></aside>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
